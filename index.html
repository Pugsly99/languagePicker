<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js\jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Picker</title>
</head>
<style> 
  body{
    background-image: url(img/download.jpg)
  }
  </style>
<body> 
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="centertext">
              <div id = "hidename">
                <form id = "yourname">
                <h1>Please Enter Your First Name</h1>
                <div class="form-group">
                  <input id="name" class="form-control" type="text">
                  <button type="submit" class="btn">Next</button>
                </div>
              </form>
              </div>  
              <div id = nameunlocks>
                <h2 class="card-title">What CS Language Is For You?</h2>
                <div class="row">
                  <div class="col-md-6">
                    <form id="cslang">
                        <label for="personality">Your last emotion</label>
                        <select class="form-control" id="personality">
                          <option value="0">Select</option>
                          <option value="1">Happy</option>
                          <option value="2">Sad</option>
                          <option value="3">Angry</option>
                          <option value="4">Scared</option>
                        </select>
                    </div>
                      
                      <div class="col-md-6">
                        <label for="favecolor">Favorite Color</label>
                        <select class="form-control" id="favecolor">
                          <option value="0">Select</option>
                          <option value="1">Blue</option>
                          <option value="2">Red</option>
                          <option value="3">Black</option>
                          <option value="4">Yellow</option>
                        </select>
                      </div>
                  </div>

                      <label for="bedtime">Preferred Bedtime</label>
                      <select class="form-control" id="bedtime">
                        <option value="0">Select</option>
                        <option value="1">9pm</option>
                        <option value="2">10pm</option>
                        <option value="3">11pm</option>
                        <option value="4">12pm</option>
                      </select>

                      <label for="music">Preferred Music</label>
                      <select class="form-control" id="music">
                        <option value="0">Select</option>
                        <option value="1">Rock</option>
                        <option value="2">Country</option>
                        <option value="3">Rap</option>
                        <option value="4">Alternative</option>
                      </select>

                      <label for="meal">Last Meal You Ate</label>
                      <select class="form-control" id="meal">
                        <option value="0">Select</option>
                        <option value="1">Breakfast</option>
                        <option value="2">lunch</option>
                        <option value="3">Dinner</option>
                      </select>

                      <button type="submit" class="btn">Lets see what language is for you!</button>
                    </form>

                <div id="lang1">
                  <h3>Geeez <span class="name"></span>, who knew RUBY was for you?!</h3>
                  <img class= "picfit" src="/img/ruby.png" alt="RUBY">              
                </div>

                <div id="lang2">
                  <h3>Your pretty sharp <span class="name"></span>, maybe you should learn C#!</h3> 
                  <img class= "picfit" src="/img/c.png" alt="C#">    
                </div>

                <div id="lang3">
                  <h3>Geeez <span class="name"></span>, I guess your a snake beacuse you should learn Python!</h3>  
                  <img class= "picfit" src="/img/python.png" alt="Python">   
                </div>  
              </div>  
            </div> 
          </div>  
        </div>        
      </div>  
    </div>   
  </div>     
</body>
</html>
