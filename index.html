<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js\jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Picker</title>
</head>
<body> 
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="centertext">
              <h2 class="card-title">What CS language is for you?</h2>
              <div class="row">
                <div class="col-md-6">
                  <form id="cslang">
                    <label for="personality">Personality</label>
                    <select id="personality">
                      <option value="0">Select</option>
                      <option value="1">Happy</option>
                      <option value="2">Sad</option>
                      <option value="3">Angry</option>
                      <option value="4">Scared</option>
                    </select>
                  </div>
                  <div class="col-md-5">
                    <label for="favecolor">Favorite Color</label>
                    <select id="favecolor">
                      <option value="0">Select</option>
                      <option value="1">Blue</option>
                      <option value="2">Red</option>
                      <option value="3">Black</option>
                      <option value="4">Yellow</option>
                    </select>
                  </div>
              </div>

                <label for="bedtime">Preferred Bedtime</label>
                <select class="form-control" id="bedtime">
                  <option value="0">Select</option>
                  <option value="1">9pm</option>
                  <option value="2">10pm</option>
                  <option value="3">11pm</option>
                  <option value="4">12pm</option>
                </select>

                <label for="music">Preferred Music</label>
                <select class="form-control" id="music">
                  <option value="0">Select</option>
                  <option value="1">Rock</option>
                  <option value="2">Country</option>
                  <option value="3">Rap</option>
                  <option value="4">Alternative</option>
                </select>

                <label for="bedtime">Last Meal You Ate</label>
                <select class="form-control" id="bedtime">
                  <option value="0">Select</option>
                  <option value="1">Breakfast</option>
                  <option value="2">lunch</option>
                  <option value="3">Dinner</option>
                </select>

                <button type="submit" class="btn"><span class="rainbow">Lets see what language is for you!</span></button>
              </form>

              <div id="lang1">
                <h1><img src="img/mickey.jpg" alt="mickey"></h1>
              </div>

              <div id="lang2">
                  <p> Here is a resource to show your nearest voting booth and where to register to vote:<a href="https://www.vote.org/"></a> </p>
              </div>

              <div id="lang3">
                <p>Here is a resource that goes over the<a href="https://www.usa.gov/voter-registration-age-requirements"> laws of voting ages.</a></p>
              </div>  
            
          </div> 
        </div>  
      </div>        
    </div>  
  </div>        
</body>
</html>
